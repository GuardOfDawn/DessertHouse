<body>
  <div id="main">
    <header>
      <div id="logo"><img width="120" height="120" src="image/logo.jpg" /></div>
      <nav>
        <ul class="lavaLampWithImage" id="lava_menu">
          <li><a href="home.html">首页</a></li>

          </div>

    $(function() {
      $("#lava_menu").lavaLamp({
        fx: "backout",
